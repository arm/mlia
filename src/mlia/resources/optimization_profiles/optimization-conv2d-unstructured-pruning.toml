[rewrite.training_parameters]
batch_size = 32
learning_rate = 1e-3
show_progress = true
steps = 48000
learning_rate_schedule = "cosine"
num_procs = 1
num_threads = 0
augmentations.gaussian_strength = 0.0
augmentations.mixup_strength = 0.0

[rewrite.conv2d-unstructured-sparsity]
initial_sparsity = 0.25
final_sparsity = 0.5
end_step = 48000
activation = "relu"
kernel_size = [3, 3]
