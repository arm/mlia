profile_name = "ethos-u85-1024"
target_type = "ethos-u85"
description = "Ethos-U85 with 1024 MACs, Dedicated SRAM, System DRAM High configuration"

[[components]]
type = "npu"
family = "ethos-u"
model = "u85"
