profile_name = "ethos-u85-128"
target_type = "ethos-u85"
description = "Ethos-U85 with 128 MACs, Dedicated SRAM, System DRAM Low configuration"

[[components]]
type = "npu"
family = "ethos-u"
model = "u85"
variant = "128"

[config]
mac = 128
memory_mode = "Dedicated_Sram"
system_config = "Ethos_U85_SYS_DRAM_Low"
