# Pre-commit checks
#
# General policy:

# - tools that *fix* issues are preferred to tools that only *gripe*
#   about issues, both can coexist, but when the conflict we
#   selectivly reconfigure the griper not the fixer.
#

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
    - id: check-yaml

    - id: end-of-file-fixer

    - id: trailing-whitespace

    - id: mixed-line-ending
      args: ['--fix=lf']
      description: Forces to replace line ending by the UNIX 'lf' character.

    - id: detect-private-key

    - id: check-executables-have-shebangs

    - id: check-added-large-files
      args: ['--maxkb=200', "--enforce-all"]

- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.1.9
  hooks:
    - id: remove-tabs
      args: [--whitespaces-count, '8']

- repo: https://github.com/asottile/reorder_python_imports
  rev: v2.6.0
  hooks:
    - id: reorder-python-imports

- repo: https://github.com/psf/black
  rev: 21.9b0
  hooks:
    - id: black

- repo: https://gitlab.com/pycqa/flake8
  rev: '3.9.2'
  hooks:
    - id: flake8

- repo: https://github.com/pre-commit/mirrors-pylint
  rev: v3.0.0a4
  hooks:
  - id: pylint

- repo: https://github.com/PyCQA/pydocstyle
  rev: 6.1.1
  hooks:
    - id: pydocstyle

- repo: https://github.com/markdownlint/markdownlint
  rev: v0.11.0
  hooks:
    - id: markdownlint

- repo: https://github.com/ryanrhee/shellcheck-py
  rev: v0.7.2.1
  hooks:
    - id: shellcheck
      args: [-f, gcc, -x]

- repo: local
  hooks:
    - id: pytest
      name: pytest
      stages: [manual]
      language: system
      entry: pytest
      types: [python]
      pass_filenames: false

    - id: pytest-cov
      name: pytest coverage
      stages: [push]
      language: system
      entry: pytest --cov=mlia --cov-report term-missing --cov-fail-under=90 tests/
      types: [python]
      pass_filenames: false
      verbose: true

- repo: local
  hooks:
    - id: mypy
      name: mypy
      entry: mypy
      language: python
      types: [python]
      require_serial: true
      additional_dependencies: []
